<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('用户下拨记录列表')" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
</head>
<body class="gray-bg">
	
	<!-- 系统参数列表 -->
	<div class="container-div ui-layout-center">
		<div class="row">
			
			<!-- 最上面的搜索框 -->
			<div class="col-sm-12 search-collapse">
				<form id="user-form">
					<div class="select-list">
						<ul>
							<li>
								设备号（机器编号）：<input type="text" name="sn" id="sn" />
							</li>
							<li>
								商户名称：<input type="text" name="mer_name" id="mer_name" />
							</li>
							<li>
								商户姓名：<input type="text" name="name" id="name" />
							</li>
							<li>
								商户手机号：<input type="text" name="tel" id="tel" />
							</li>
							<li>
								所属代理：<input type="text" name="real_name" id="real_name" />
							</li>
							<li>
								返现状态：
								<select name="cash_back_status" id="cash_back_status" th:with="type=${@dict.getType('sys_pos_info_cash_back_status')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li class="select-time">
								<label>激活日期： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="beginTime"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="endTime"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
			
			<!-- 上面的各项增删改查导入导出操作 -->
	        <div class="btn-group-sm" id="toolbar" role="group">
		        <!-- 表格：导出数据 -->
	            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="deveagent:userEposInfo:view">
		            <i class="fa fa-download"></i> 导出
		        </a>
	        </div>

	        
	        <!-- bootstrap表格数据部分 -->
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
			
		</div>
	</div>
	
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var datas_cash_back_status = [[${@dict.getType('sys_pos_info_cash_back_status')}]];
		var datas_act_status = [[${@dict.getType('sys_pos_info_act_status')}]];
		//前缀路径
		var prefix = "/deveagent/userEposMachineActiveRecord";
		
		//初始化方法
		$(function() {
			//初始化时间范围
			intiTime();
		   	//查询用户未达标扣除记录(MPOS)列表
		    queryAgentUserMposAllotRecordList();
		});
		
		//查询用户未达标扣除记录(MPOS)列表
		function queryAgentUserMposAllotRecordList() {
		    var options = {
		        url: prefix + "/list",//URL列表路径
		        detailUrl: prefix + "/detail/{id}",//详情路径
		        exportUrl: prefix + "/export",//导出路径
		        modalName: "下拨记录(EPOS)",//模块名称：用户
		        showExport: true,
		        sortName: 'id',
	          	sortOrder: 'desc',
				//列信息
				columns: [{
					checkbox: true
				},
					{
						field : 'id',
						title : '编号',
						sortable: true
					},
					{
						field : 'sn',
						title : '设备号（机器编号）',
						formatter: function(value, row, index) {
							return '<a href="javascript:void(0)" onclick="detailTrapos(\'' + row.sn + '\')">' + value + '</a>';
						}
					},
					{
						field : 'mer_id',
						title : '商户号'
					},
					{
						field : 'mer_name',
						title : '商户名称'
					},
					{
						field : 'name',
						title : '联系人'
					},
					{
						field : 'tel',
						title : '联系电话'
					},
					{
						field : 'real_name',
						title : '所属代理'
					},
					{
						field : 'cash_back_status',
						title : '返现状态',
						formatter: function(value, row, index) {
							// 回显数据字典
							return $.table.selectDictLabel(datas_cash_back_status, value);
						}
					},
					{
						field : 'cash_back_money',
						title : '返现金额'
					},
					{
						field : 'real_cash_back_money',
						title : '实际返现金额'
					},
					{
						field : 'credit_card_rate',
						title : '刷卡费率'
					},
					{
						field : 'cloud_flash_rate',
						title : '云闪付费率'
					},
					{
						field : 'act_status',
						title : '激活状态',
						formatter: function(value, row, index) {
							// 回显数据字典
							return $.table.selectDictLabel(datas_act_status, value);
						}
					},
					{
						field : 'act_date',
						title : '激活日期'
					}]
		    };
		    //表格初始化
		    $.table.init(options);
		}


		/* 查询传统POS详情 */
		function detailTrapos(id){
			var url = '/deveagent/sysTraditionalPosInfo/detail/'+id;
			//打开新的弹出层，对应弹出层名称，URL，长宽大小
			$.modal.openTab("编号"+id+"传统POS详情", url);
		}
		
		
		/* 查询用户详情 */
		function detailUser(id){
			var url = '/deveagent/userInfo/detail/'+id;
		    //打开新的弹出层，对应弹出层名称，URL，长宽大小
		   	$.modal.openTab("编号"+id+"用户详情", url);
		}
		
	</script>
</body>
</html>
