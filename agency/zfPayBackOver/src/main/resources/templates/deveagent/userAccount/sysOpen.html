<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('代理开启关闭中付账号')" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
	<base th:href="${#request.getContextPath()}+'/'">
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-userAccount-sysOpen">
		
		<div class="form-group">
			<label class="col-sm-3 control-label">请输入操作备注：</label>
			<div class="col-sm-8">
				<input type="hidden" name="account_ids" id="account_ids" th:value="${id}">
				<input type="hidden" name="is_start" id="is_start" th:value="${operParam}">
				<textarea rows="5" cols="50" name="remark" id="remark" placeholder="请输入操作备注">
				</textarea>
			</div>
		</div>
		
	</form>
</div>


<th:block th:include="include :: footer" />

<script th:inline="javascript">

$("#form-userAccount-sysOpen").validate({
	rules:{
		remark: {
	        required: true
      	}
	},
	messages: {
        remark: {
            required: "请输入操作备注"
        }
 	},
	focusCleanup: true
});

function submitHandler() {
   if ($.validate.form()) {
   		$.operate.save("/deveagent/userAccount/sysOpen", $('#form-userAccount-sysOpen').serialize());
   }
}
</script>
	
</body>

</html>
