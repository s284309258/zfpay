<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('MPOS详情')" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
	<th:block th:include="include :: bootstrap-fileinput-css" />
</head>
<body class="gray-bg">
	
	<!-- 系统参数列表 -->
	<div class="container-div ui-layout-center">
		<div class="row">
			<!-- 最上面的搜索框 -->
			<div class="col-sm-12 search-collapse" >
				<form id="user-form">
					<div class="select-list">
						<ul>
							<li>
								<input type="hidden" name="sn" id="sn" th:value=${sysMposInfo.sn} >
								手机号：<input type="text" name="user_tel" id="user_tel" />
							</li>
							<li>
								归属状态：
								<select name="state_status" id="state_status" th:with="type=${@dict.getType('user_pos_info_state_status')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								是否参与线上活动：
								<select name="activity_status" id="activity_status" th:with="type=${@dict.getType('user_pos_info_activity_status')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								删除状态：
								<select name="del" id="del" th:with="type=${@dict.getType('sys_all_table_del')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								是否有交易：
								<select name="trade_status" id="trade_status" th:with="type=${@dict.getType('user_pos_info_trade_status')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li class="select-time">
								<label>创建时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="beginTime"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="endTime"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
		
			
			<div class="wrapper wrapper-content animated fadeInRight ibox-content" style="margin-top: 120px">
				<form class="form-horizontal m" id="form-userMposInfo-add">
					<h3>该MPOS机基本信息</h3>
					<div class="form-group">
						<label class="col-sm-1 control-label">编号：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${sysMposInfo.id}" disabled="disabled" />
						</div>
						<label class="col-sm-1 control-label">设备号（机器编号）：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${sysMposInfo.sn}" disabled="disabled" />
						</div>
						<label class="col-sm-1 control-label">代理账号编号：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${sysMposInfo.account_id}" disabled="disabled" />
						</div>
						<label class="col-sm-1 control-label">app_id：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${sysMposInfo.app_id}" disabled="disabled" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label">商户号：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${sysMposInfo.mer_id}" disabled="disabled" />
						</div>
						<label class="col-sm-1 control-label">商户名称：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${sysMposInfo.mer_name}" disabled="disabled"  />
						</div>
						<label class="col-sm-1 control-label">商户姓名：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${sysMposInfo.name}" disabled="disabled"  />
						</div>
						<label class="col-sm-1 control-label">商户手机号：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${sysMposInfo.tel}" disabled="disabled" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label">返现获取类型：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${@dict.getLabel('sys_pos_info_cash_back_type',sysMposInfo.cash_back_type)}" disabled="disabled" />
						</div>
						<label class="col-sm-1 control-label">返现条件：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${sysMposInfo.cash_back_condition}" disabled="disabled"  />
						</div>
						<label class="col-sm-1 control-label">返现金额：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${sysMposInfo.cash_back_money}" disabled="disabled"  />
						</div>
						<label class="col-sm-1 control-label">实际返现金额：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${sysMposInfo.real_cash_back_money}" disabled="disabled"  />
						</div>
						<label class="col-sm-1 control-label">返现状态：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${@dict.getLabel('sys_pos_info_cash_back_status',sysMposInfo.cash_back_status)}" disabled="disabled" />
						</div>
						<label class="col-sm-1 control-label">云闪付费率（%）：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${sysMposInfo.credit_card_rate}" disabled="disabled"  />
						</div>
						<label class="col-sm-1 control-label">云闪付费率（%）：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${sysMposInfo.cloud_flash_rate}" disabled="disabled"  />
						</div>
					</div>
			       	
					<div class="form-group">
						<label class="col-sm-1 control-label">激活状态：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${@dict.getLabel('sys_pos_info_act_status',sysMposInfo.act_status)}" disabled="disabled" />
						</div>
						<label class="col-sm-1 control-label">分配状态：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${@dict.getLabel('sys_pos_info_dis_status',sysMposInfo.dis_status)}" disabled="disabled"  />
						</div>
						<label class="col-sm-1 control-label">激活时所属用户：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${sysMposInfo.act_user_id}" disabled="disabled"  />
						</div>
						<label class="col-sm-1 control-label">激活时间：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${sysMposInfo.act_date}" disabled="disabled"  />
						</div>
						<label class="col-sm-1 control-label">创建时间：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${sysMposInfo.cre_date}" disabled="disabled" />
						</div>
						<label class="col-sm-1 control-label">更新时间：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${sysMposInfo.up_date}" disabled="disabled"  />
						</div>
						<label class="col-sm-1 control-label">创建人：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${sysMposInfo.create_by}" disabled="disabled"  />
						</div>
						<label class="col-sm-1 control-label">更新人：</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:value="${sysMposInfo.update_by}" disabled="disabled"  />
						</div>
					</div>
			       	
			   	</form>
			   	
			</div>
			
			
			<!-- 上面的各项增删改查导入导出操作 -->
	        <div class="btn-group-sm" id="toolbar" role="group" style="margin-top: 15px">
	        <h3>该POS机相关分配信息</h3>
	        </div>
	        
	        <!-- bootstrap表格数据部分 -->
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
			
		</div>
		
	</div>
	
	
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: bootstrap-fileinput-js" />
	<script th:inline="javascript">
		var datas_state_status = [[${@dict.getType('user_pos_info_state_status')}]];
		var datas_activity_status = [[${@dict.getType('user_pos_info_activity_status')}]];
		var datas_del = [[${@dict.getType('sys_activity_info_del')}]];
		var datas_trade_status = [[${@dict.getType('user_pos_info_trade_status')}]];
		var datas_cash_back_type = [[${@dict.getType('sys_pos_info_cash_back_type')}]];
		var datas_cash_back_status = [[${@dict.getType('sys_pos_info_cash_back_status')}]];
		var datas_act_status = [[${@dict.getType('sys_pos_info_act_status')}]];


		//前缀路径
		var prefix = "/deveagent/userMposInfo";
	
		//初始化方法
		$(function() {
			//初始化时间范围
			intiTime();
			//查询用户MPOS机列表
		    queryAgentUserMposInfoList();
		});
		
		//查询用户MPOS机列表
		function queryAgentUserMposInfoList() {
		    var options = {
		        url: prefix + "/list",//URL列表路径
		        updateUrl: prefix + "/edit/{id}",//编辑路径
		        detailUrl: prefix + "/detail/{id}",//详情路径
		        exportUrl: prefix + "/export",//导出路径
		        modalName: "用户MPOS信息",//模块名称：用户
		        showExport: true,
		        queryParams: queryParams,
		        sortName: 'id',
	          	sortOrder: 'desc',
		        //列信息
		        columns: [{
		            checkbox: true
		        },
		        {
					field : 'id', 
					title : '编号'
				},
		        {
					field : 'manager_id', 
					title : '代理编号'
				},
				{
					field : 'user_id', 
					title : '用户编号',
					formatter: function(value, row, index) {
						return '<a href="javascript:void(0)" onclick="detailUser(\'' + row.user_id + '\')">' + value + '</a>';
		            }
				},
				{
					field : 'user_tel', 
					title : '手机号',
					formatter: function(value, row, index) {
						return '<a href="javascript:void(0)" onclick="detailUser(\'' + row.user_id + '\')">' + value + '</a>';
		            }
				},
				{
					field : 'real_name', 
					title : '姓名'
				},
				{
					field : 'sn', 
					title : '设备号（机器编号）',
					formatter: function(value, row, index) {
						return '<a href="javascript:void(0)" onclick="detailMpos(\'' + row.sn + '\')">' + value + '</a>';
		            }
				},
				{
					field : 'card_settle_price', 
					title : '刷卡结算底价（%）'
				},
				{
					field : 'cloud_settle_price', 
					title : '云闪付结算底价（%）'
				},
				{
					field : 'single_profit_rate', 
					title : '单笔分润比例（%）'
				},
				{
					field : 'cash_back_rate', 
					title : '返现比例（%）'
				},
				{
					field : 'state_status', 
					title : '归属状态',
					align: 'center',
		            formatter: function(value, row, index) {
		            	// 回显数据字典
		            	return $.table.selectDictLabel(datas_state_status, value);
		            }
				},
				{
					field : 'activity_status', 
					title : '是否参与活动',
					align: 'center',
		            formatter: function(value, row, index) {
		            	// 回显数据字典
		            	return $.table.selectDictLabel(datas_activity_status, value);
		            }
				},
				{
					field : 'del', 
					title : '删除状态',
					align: 'center',
		            formatter: function(value, row, index) {
		            	// 回显数据字典
		            	return $.table.selectDictLabel(datas_del, value);
		            }
				},
				{
					field : 'trade_status', 
					title : '是否有交易',
					align: 'center',
		            formatter: function(value, row, index) {
		            	// 回显数据字典
		            	return $.table.selectDictLabel(datas_trade_status, value);
		            }
				},
				{
					field : 'trade_date', 
					title : '交易时间',
					sortable: true
				},
				{
					field : 'remark', 
					title : '备注'
				},
				{
					field : 'cre_date', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'create_by', 
					title : '创建人'
				},
				{
					field : 'up_date', 
					title : '更新时间',
					sortable: true
				},
				{
					field : 'update_by', 
					title : '更新人'
				}]
		    };
		    //表格初始化
		    $.table.init(options);
		}
		
		
		/* 查询MPOS详情 */
		function detailMpos(id){
			var url = '/deveagent/sysMposInfo/detail/'+id;
		    //打开新的弹出层，对应弹出层名称，URL，长宽大小
		   	$.modal.openTab("编号"+id+"MPOS详情", url);
		}
		
		
		//参数处理
		function queryParams(params) {
			var search = $.table.queryParams(params);
			search.sn = $('#sn').val();//选中的值
			return search;
		}

	</script>

</body>

</html>
