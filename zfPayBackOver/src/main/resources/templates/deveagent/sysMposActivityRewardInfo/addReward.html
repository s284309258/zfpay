<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('添加线上活动(MPOS)奖励类型')" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	
	<form class="form-horizontal m" id="form-sysMposActivityRewardInfo-add" >
	
		<div class="form-group" >
			<label class="col-sm-3 control-label ">库存数量：</label>
			<div class="col-sm-8">
				<input type="hidden" name=activity_id id="activity_id" th:value="${id}" readonly="true">
				<textarea rows="" cols="" name="pos_nums" id="pos_nums" class="form-control" placeholder="批量数据请用英文分号(;)隔离" ></textarea>
			</div>
		</div>
		
		<div class="form-group" >
			<label class="col-sm-3 control-label ">奖励金额（元）：</label>
			<div class="col-sm-8">
				<textarea rows="" cols="" name="reward_moneys" id="reward_moneys" class="form-control" placeholder="批量数据请用英文分号(;)隔离" ></textarea>
			</div>
		</div>
		
		<div class="form-group" >
			<label class="col-sm-3 control-label ">交易额（万元）：</label>
			<div class="col-sm-8">
				<textarea rows="" cols="" name="expenditures" id="expenditures" class="form-control" placeholder="批量数据请用英文分号(;)隔离" ></textarea>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label">操作备注：</label>
			<div class="col-sm-8">
				<textarea id="remark" name="remark" class="form-control" placeholder="" ></textarea>
			</div>
		</div>
		
	</form>
</div>

<th:block th:include="include :: footer" />
<script type="text/javascript">

//前缀路径
var prefix = "/deveagent/sysMposActivityRewardInfo";

$("#form-sysMposActivityRewardInfo-add").validate({
	onkeyup: false,
	rules:{
		pos_nums: {
	        required: true
      	},
      	reward_moneys: {
	        required: true
      	},
      	expenditures: {
	        required: true
      	},
      	remark:{
			required:true
      	}
	},
	messages: {
		pos_nums: {
            required: "请输入库存数量"
        },
        reward_moneys: {
            required: "请输入奖励金额（元）"
        },
        expenditures: {
            required: "请输入交易额（万元）"
        },
		remark: {
            required: "请输入操作备注"
        }
    },
    focusCleanup: true
});

function submitHandler() {
	if ($.validate.form()) {
  		$.operate.save(prefix + "/add", $('#form-sysMposActivityRewardInfo-add').serialize());
  	}
}
</script>
</body>
</html>
