<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('编辑银行基础信息')" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
	<th:block th:include="include :: bootstrap-fileinput-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-sysBankInfo-edit">
		
		<div class="form-group">
			<label class="col-sm-3 control-label ">银行代码：</label>
			<div class="col-sm-8">
				<input type="hidden" id="bank_id" name="bank_id" th:value="${bankInfo.id}" readonly="true" >
				<input class="form-control" type="text" name="bank_code" id="bank_code" th:value="${bankInfo.bank_code}" >
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label ">银行名称：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="bank_name" id="bank_name" th:value="${bankInfo.bank_name}" >
			</div>
		</div>
	</form>
</div>


<th:block th:include="include :: footer" />
<script th:inline="javascript">
$("#form-sysBankInfo-edit").validate({
	rules:{
		bank_code:{
			required:true
		},
		bank_name: {
	        required: true
      	}
	},
	messages: {
		bank_code: {
            required: "请输入银行代码"
        },
        bank_name: {
            required: "请输入银行名称"
        }
 	},
	focusCleanup: true
});

function submitHandler() {
   	if ($.validate.form()) {
		$.operate.save("/devemana/sysBankInfo/edit", $('#form-sysBankInfo-edit').serialize());
   	}
}
</script>
	
</body>

</html>
